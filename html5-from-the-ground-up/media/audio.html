<!DOCTYPE html>
<html>
<head>
	<title>Our first Audio in HTML5</title>
	<style type="text/css" media="screen">
		body {
			display: block;
			width: 800px;
			margin: 30px auto;
		}
	</style>
</head>
<body>
	<audio controls="controls">
		<source src="media/cello.aac" />
		<source src="media/cello.ogg" />
		<source src="media/cello.mp3" />
		<object type="application/x-shockwave-flash" data="http://flash-mp3-player.net/medias/player_mp3_mini.swf" width="200" height="20">
		    <param name="movie" value="http://flash-mp3-player.net/medias/player_mp3_mini.swf" />
		    <param name="bgcolor" value="#000000" />
		    <param name="FlashVars" value="mp3=media/cello.mp3" />
		</object>		
	</audio>
</body>
</html>
